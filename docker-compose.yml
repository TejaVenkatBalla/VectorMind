
services:
  backend:
    build: .
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env


  celery:
    build: .
    command: celery -A home worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env

